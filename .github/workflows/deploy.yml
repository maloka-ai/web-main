name: Deploy para EC2

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Buildar aplicação
        run: yarn build

      - name: Preparar pacote
        run: |
          mkdir -p release
          cp -r .next public package.json yarn.lock node_modules release/
          cd release
          tar -czf ../web-main.tar.gz .
          mv ../web-main.tar.gz ..
          cd ..

      - name: Copiar pacote para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "web-main.tar.gz"
          target: "/home/ubuntu/"

      - name: Executar deploy no servidor
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ubuntu/web-main/deploy.sh
            /home/ubuntu/web-main/deploy.sh
